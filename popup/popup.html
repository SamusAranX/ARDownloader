<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css">
		<link rel="stylesheet" href="inter/inter.css">
		<title>AR Downloader</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<header>
			<img class="icon" src="../images/icon.svg" />
			<div class="title">
				<h1 id="ext-name">AR Downloader</h1>
				<h2 id="ext-version">v0.0</h2>
			</div>
		</header>

		<div class="container message">
			<p id="message"></p>
		</div>

		<div class="container">
			<div class="info">
				<p class="num-urls">
					<span><b>No</b> files found.</span>
				</p>
			</div>

			<select id="url-list" name="results" multiple size="1"></select>

			<div id="button-bar">
				<button type="button" id="btn-copy-sel">Copy Selected</button>
				<button type="button" id="btn-copy-all">Copy All</button>

				<button type="button" id="btn-download-sel">Download Selected</button>
				<button type="button" id="btn-download-all">Download All</button>
			</div>
		</div>

	</body>
</html>

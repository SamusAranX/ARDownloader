<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css">
		<link rel="stylesheet" href="inter/inter.css">
		<title>AR Downloader</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<header>
			<img class="icon" src="../images/icon.svg" />
			<h1>AR Downloader</h1>
		</header>

		<div class="container error">
			<p id="error-message">
		</div>

		<div class="container">
			<p class="info num-urls">
				<span><b>69</b> files found.</span><br>
			</p>
			<p class="info legend">
				<span>Files are displayed without preceding paths for better readability.</span>
			</p>

			<select id="url-list" name="results" multiple size="1"></select>

			<div id="button-bar">
				<button type="button" id="btn-copy-sel">Copy Selected</button>
				<button type="button" id="btn-copy-all">Copy All</button>

				<button type="button" id="btn-download-sel">Download Selected</button>
				<button type="button" id="btn-download-all">Download All</button>
			</div>
		</div>

	</body>
</html>
